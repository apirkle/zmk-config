# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_ZMK_USB_LOGGING=y

# Split + BLE configuration for Corne

# Enable split and BLE
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y

# Allow enough connections/pairings:
# 1 for the right half (peripheral) + up to 5 host devices
CONFIG_BT_MAX_CONN=6
CONFIG_BT_MAX_PAIRED=6

# Optional: slightly more aggressive connection interval (snappier, at cost of a bit of battery)
# These are safe-ish defaults for a Corne + nice!nano v2
CONFIG_BT_CONN_INTERVAL_MIN=6       # 7.5 ms (6 * 1.25 ms)
CONFIG_BT_CONN_INTERVAL_MAX=12      # 15 ms

# Optional: make sure split traffic isn't starved
CONFIG_ZMK_SPLIT_BLE=y
